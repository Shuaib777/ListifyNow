<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListifyNow</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="nav-head">
        <div class="logo">
            <a href="http://127.0.0.1:5500/home/home.html">ListifyNow</a>
        </div>
        <nav>
            <ul>
                <li class="nav-links">
                    <a href="http://127.0.0.1:5500/home/home.html">Home</a>
                </li>
                <li class="nav-links">
                    <a href="about.html">About</a>
                </li>
                <li class="nav-links">
                    <a href="contact.html">Contact
                    </a>
                </li>
                <li class="nav-links present-page">
                    <a href="http://127.0.0.1:5500/form/login/form.html">Registration</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container">

        <div class="form-box" >
            <header>
                <h1 id="header">LOGIN</h1>
                <h3 class="check-user"></h3>
            </header>

            <form onsubmit="loginFun(event);">

                <input type="email" placeholder="Email / Username" name="emailField" id="emailField">
                <div id="email-error"></div>

                <input type="password" placeholder="Password" name="passwordField" id="passwordField">
                <div id="password-error"></div>

                <a href="" id="forgot-password">Forgot Password?</a>
                <input type="submit" value="LOGIN" id="login-btn">
            </form>

            <div class="links">
                <a href=""><img src="image/google.png"></a>
                <a href=""><img src="image/Facebook.png" ></a>
                <a href=""><img src="image/twitter.png" ></a>
            </div>

            <div class="sign-up-div">
                <p class="sign-up">Not a member?<a href="http://127.0.0.1:5500/form/signup/signup.html">Sign up</a></p>
            </div>

        </div>

    </div>

    <script src="form.js" type="module"></script>

</body>
</html>
